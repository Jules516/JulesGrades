<div class="container">
<h1> Grade Equivalent  </h1>

<body style="text-align:center">
Enter your final grade.<br />
<input type="text" id="input">
<button onclick="GradeScale()">Equivalent?</button>
<hr>
<span id="output"></span>

     
<script type="text/javascript">
function GradeScale()
{
  var grade = document.getElementById('input').value;
  var result = document.getElementById('output');
  
  if (grade >= 98 && grade <= 100)
  {
    result.innerHTML = "1.00";
  }
  else if (grade >= 96 && grade < 98)
  {
    result.innerHTML = "1.75";
  }
  else if (grade >= 93 && grade < 95)
  {
    result.innerHTML = "1.50";
  }
  else if (grade >= 90 && grade < 92)
  {
    result.innerHTML = "1.75";
  }
else if (grade >= 86 && grade <= 89)
  {
    result.innerHTML = "2.00";
  }
else if (grade >= 83 && grade <= 85)
  {
    result.innerHTML = "2.25";
  }
  else if (grade >= 80 && grade <= 82)
  {
    result.innerHTML = "2.5";
  }
  else if (grade >= 76 && grade <= 79)
  {
    result.innerHTML = "2.75";
  }
  else if (grade >= 75 && grade <= 76)
  {
    result.innerHTML = "3.00";
  }
  else if (grade >=1 && grade <=74)
  {
    result.innerHTML = "5.00";
  }
  else
  {
    window.alert("Invalid grade. Enter between 1-100");
  }
}
</script>
